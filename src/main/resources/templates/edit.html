<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .house-form {
            display: grid;
            width: 70%;
            padding-left: 100px;
            padding-top: 70px;
            justify-content: space-around;
            gap: 10px;
            grid-template-areas:
                ". user user user"
                ". house options date"

            ;
        }

        .user-data {
            grid-area: user;
        }

        .house-data {
            grid-area: house;
            justify-self: center;
            width: max-content;
        }

        .options {
            grid-area: options;
            width: max-content;
        }

        .date {
            justify-self: center;
            grid-area: date;
            display: grid;
        }

        .option-wrap {
            display: flex;
            justify-content: space-between;
            width: 200px;
            align-items: center;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            white-space: nowrap;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: .375rem;
        }

        .buttons {
            align-self: flex-end;
            display: flex;
            gap: 30px;
            justify-content: space-between;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <form action="#" class="estimate-form" id="estimate" method="post" th:action="@{/admin/orders/save}" th:object="${order}">
        <input th:field="*{id}" type="hidden"/>
        <div class="house-form shadow-sm p-3 mb-5 bg-body rounded ">
            <div class="user-data shadow-sm p-3 mb-5 bg-body rounded">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" form="estimate" id="firstName" required th:field="*{name}" type="text" />
                            <label class="form-label" for="firstName">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" form="estimate" id="lastName" th:field="*{lastName}" type="text" />
                            <label class="form-label" for="lastName">Last name</label>
                        </div>
                    </div>
                </div>


                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input class="form-control" form="estimate" id="address" required th:field="*{address}" type="text" />
                    <label class="form-label" for="address">Address</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input class="form-control" form="estimate" id="email" required th:field="*{email}" type="email" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input class="form-control" form="estimate" id="phone" required th:field="*{phone}" type="number" />
                    <label class="form-label" for="phone">Phone</label>
                </div>

            </div>
            <div class="house-data shadow p-3 mb-5 bg-body rounded">

                <div class="input-group mb-3">
                    <label class="input-group-text" for="housing-type">Housing type:</label>
                    <select class="form-select" form="estimate" id="housing-type">
                        <option selected value="0">Studio</option>
                        <option value="1">Apartments</option>
                        <option value="2">House</option>
                        <option value="3">Office</option>
                    </select>
                </div>

                <div class="input-group mb-3" id="square-count">
                    <label class="input-group-text" for="square-ft">square ft :</label>
                    <input class="form-control" form="estimate" id="square-ft" max="10000" min="100" type="number"
                        value="100" />
                </div>


                <div class="input-group mb-3">
                    <label class="input-group-text" for="bedroom-count">Bedroom:</label>
                    <select class="form-select" form="estimate" id="bedroom-count">
                        <option selected value="0">One</option>
                        <option value="1">Two</option>
                        <option value="2">Three</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="bathroom-count">Bathroom:</label>
                    <select class="form-select" form="estimate" id="bathroom-count">
                        <option selected value="0">One</option>
                        <option value="1">Two</option>
                        <option value="2">Three</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="half-bathroom-count">1/2 bathroom:</label>
                    <select class="form-select" form="estimate" id="half-bathroom-count">
                        <option selected value="0">none</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="windows">Windows inside :</label>
                    <input class="form-control" form="estimate" id="windows" max="15" min="0" type="number" value="0" />
                </div>



                <div class="input-group mb-3">
                    <label class="input-group-text" for="cabinets">Cabinet inside :</label>
                    <input class="form-control" form="estimate" id="cabinets" max="15" min="0" type="number"
                        value="0" />
                </div>

            </div>

            <div class="options shadow p-3 mb-5 bg-body rounded">

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="greenCheck">Green clean :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" form="estimate" id="greenCheck" type="checkbox" value="green" />
                    </div>
                </div>

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="deepCheck">Deep clean :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input " form="estimate" id="deepCheck" type="checkbox" value="deep" />
                    </div>
                </div>

                <!-- <div class="select-wrap">
                <label for="steamCheck">Steam clean :</label>
                <input class="form-check-input" form="estimate" id="steamCheck" type="checkbox"
                    value="steam" />
            </div> -->

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="microwaveCheck">Microvawe clean :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" form="estimate" id="microwaveCheck" type="checkbox"
                            value="microwave" />
                    </div>
                </div>

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="refrigeratorCheck">Refrigerator clean :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" form="estimate" id="refrigeratorCheck" type="checkbox"
                            value="refrigerator" />
                    </div>
                </div>

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="ovenCheck">Oven clean :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" form="estimate" id="ovenCheck" type="checkbox" value="oven" />
                    </div>
                </div>

                <div class="option-wrap border border-1 rounded mb-2">
                    <label for="dishesCheck">Dishes wash :</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" form="estimate" id="dishesCheck" type="checkbox"
                            value="dishes" />
                    </div>
                </div>




            </div>

            <div class="date shadow p-3 mb-5 bg-body rounded">
                <div>
                    <label for="estimate-time">Date :</label>
                    <input form="estimate" id="estimate-time" name="estimate-time" required type="date">
                    <div class="select-interval">
                        <label for="select-time-interval">Choose time:</label>
                        <select class="select" form="estimate" id="select-time-interval">
                            <option selected value="0">11:AM - 2:PM</option>
                            <option value="1">3:PM - 6:PM</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <input class="btn btn-success btn-lg" form="estimate" type="submit"></input>
                    <button class="btn btn-secondary btn-sm" type="button">cancel</button>
                </div>
            </div>



        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
